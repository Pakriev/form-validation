<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Регистрация</h2>
            <div class="form-control">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" placeholder="Введите имя пользователя">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Ваш e-mail</label>
                <input type="text" id="email" placeholder="Введите e-mail">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Пароль</label>
                <input type="text" id="password" placeholder="Введите пароль">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Подвертите пароль</label>
                <input type="password" id="password2" placeholder="Подтвердите пароль">
                <small>Error message</small>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
